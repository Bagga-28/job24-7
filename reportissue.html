  <main class="report-issue">
    <h1>Report an Issue</h1>
    <form action="#" method="post" class="issue-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="category">Issue Category</label>
      <select id="category" name="category" required>
        <option value="">Select</option>
        <option value="login">Login/Register Issue</option>
        <option value="job">Job Posting Problem</option>
        <option value="profile">Profile/Resume Issue</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Issue Description</label>
      <textarea id="description" name="description" placeholder="Describe the issue in detail" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
